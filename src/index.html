<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="button">Go search</button>
    </form>
    <ul class="gallery">
      <li class="gallery-item">
        <div class="photo-card">
          <img
            src="https://cdn.pixabay.com/photo/2015/03/26/09/54/pug-690566__340.jpg"
            alt="cute racoon"
          />
          <div class="stats">
            <p class="stats-item">
              <i class="material-icons">thumb_up</i>
              1108
            </p>
            <p class="stats-item">
              <i class="material-icons">visibility</i>
              320321
            </p>
            <p class="stats-item">
              <i class="material-icons">comment</i>
              129
            </p>
            <p class="stats-item">
              <i class="material-icons">cloud_download</i>
              176019
            </p>
          </div>
        </div>
      </li>
    </ul>
    <button class="add-imgs-btn" type="button">Load more</button>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
